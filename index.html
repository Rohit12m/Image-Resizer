<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>image resizer</title>
  </head>
  <body>
    <h1>Image Resizer</h1>
    <form action="" id="upload-from">
      <input type="file" name="" id="image-input" accept="image/*" />
    </form>
    <div id="image-container">
      <img id="uploaded-image" src="#" alt="uploaded-image" />
    </div>
    <button id="resize-button-instagram">Instagram (1080x1080)</button>
    <button id="resize-button-facebook">Facebook (1200x630)</button>
    <button id="resize-button-X">X (1200x675)</button>
    <button id="resize-button-website">Website (600x300)</button>
    <script src="script.js"></script>
  </body>
</html>
